<!DOCTYPE html>
<html lang="es">
<head>

       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Fondo rosado pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            background-color: #f8bbd0; /* Color rosado pastel para los botones */
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-button:hover {
            background-color: #f06292; /* Color rosado más oscuro al pasar el mouse */
        }
    </style>
</head>

    <div class="comment-section">
        <h2>Comentarios</h2>
        
        <!-- Caja de comentarios con fondo rosa suave -->
        <div id="comment-box" class="comment-box" style="background-color: #f8c1d9; padding: 10px; border-radius: 8px;">
            <textarea id="comment-input" placeholder="Escribe tu comentario aquí..." style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
            <button onclick="submitComment()" style="margin-top: 5px; padding: 8px 12px; background-color: #ff85a2; border: none; border-radius: 4px; color: white;">Enviar</button>
        </div>
        
        <!-- Contenedor de comentarios -->
        <div id="comments-container" style="margin-top: 15px;">
            <!-- Aquí se mostrarán los comentarios -->
        </div>
    
        <!-- Contador de visitas en la parte inferior -->
        <p id="visitas" style="margin-top: 20px;"></p>
    </div>
    
    <script>
        // Enviar el comentario
        function submitComment() {
            const commentInput = document.getElementById("comment-input");
            const commentText = commentInput.value.trim();
    
            if (commentText !== "") {
                const commentsContainer = document.getElementById("comments-container");
    
                // Crear un nuevo elemento para el comentario
                const newComment = document.createElement("div");
                newComment.className = "comment";
                newComment.textContent = commentText;
    
                // Agregar el comentario al contenedor de comentarios
                commentsContainer.appendChild(newComment);
    
                // Limpiar la caja de comentarios
                commentInput.value = "";
            } else {
                alert("Por favor, escribe un comentario antes de enviarlo.");
            }
        }
    
        // Contador de visitas
        if (localStorage.getItem('visitas')) {
            let visitas = parseInt(localStorage.getItem('visitas'));
            visitas += 1;
            localStorage.setItem('visitas', visitas);
            document.getElementById('visitas').innerText = `Esta es tu visita número ${visitas} a este sitio.`;
        } else {
            localStorage.setItem('visitas', 1);
            document.getElementById('visitas').innerText = 'Esta es tu primera visita a este sitio.';
        }
    </script>
